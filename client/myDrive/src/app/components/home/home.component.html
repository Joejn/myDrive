
<mat-drawer-container class="main-mat-drawer-container" style="height: 100%;">
    <mat-drawer mode="side" opened class="main-mat-drawer">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content style="padding: 1em;">
            <div class="recent">
                <mat-grid-list cols="4" rowHeight="100%">
                    <div *ngFor="let item of RecentFiles" class="recent_items">
                        <mat-grid-tile>
                            <mat-card class="recent_items">
                                {{item}}
                            </mat-card>
                        </mat-grid-tile>
                    </div>
                </mat-grid-list>
            </div>
            <hr style="border-color:lightgray;">
            <div class="main_content">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell *matCellDef="let element">
                            <!-- https://stackoverflow.com/questions/3779534/how-do-i-disable-text-selection-with-css-or-javascript -->
                            <div
                                style="display: flex; align-items: center; -moz-user-select: none;
                                    -webkit-user-select: none; -ms-user-select: none; user-select: none;
                                    -moz-user-select: none;"
                                unselectable="on" onselectstart="return false" onmousedown="return false"
                            >
                                <mat-icon style="vertical-align: center; margin-right: 1em;">{{element.type == "file" ? "description" : "folder"}} </mat-icon>
                                <span>{{element.name}}</span>
                            </div>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="last_modified">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>last modified</th>
                        <td mat-cell *matCellDef="let element"
                            style="-moz-user-select: none;
                                -webkit-user-select: none; -ms-user-select: none; user-select: none;
                                -moz-user-select: none;"
                            unselectable="on" onselectstart="return false" onmousedown="return false">{{element.last_modified}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="file_size">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>file size</th>
                        <td mat-cell *matCellDef="let element"
                            style="-moz-user-select: none;
                                -webkit-user-select: none; -ms-user-select: none; user-select: none;
                                -moz-user-select: none;"
                            unselectable="on" onselectstart="return false" onmousedown="return false">{{element.file_size}}</td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row (click)="onClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
    </mat-drawer-content>
</mat-drawer-container>

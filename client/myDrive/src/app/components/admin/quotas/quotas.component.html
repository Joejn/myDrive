<div>
    <div class="app-table__header">
        <button mat-raised-button class="app-table__header-item" type="button" color="primary">
            <mat-icon class="button__icon-left">add</mat-icon>
            <span>Add new quata</span>
        </button>
    </div>

    <table class="app-table mat-elevation-z8" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>Size</th>
            <td mat-cell *matCellDef="let element">{{file.formatBytes(element.size)}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="app-table__cell-content-right" mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
    </table>
</div>

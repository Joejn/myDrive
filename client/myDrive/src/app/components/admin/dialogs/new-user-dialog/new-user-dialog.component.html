<div class="main">
    <h1>Add user</h1>
    <hr>
    <form [formGroup]="addUserForm" (ngSubmit)="this.addUserForm.valid ? onSubmit() : 'return'">
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
        </div>
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Firstname</mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
        </div>
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
        </div>
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
        </div>
    
        <div class="form-div">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>
    
        <div class="add-div">
            <button mat-raised-button matDialogClose type="button" color="warn" class="button">Close</button>
            <button mat-raised-button type="submit" color="primary" class="button">Add</button>
        </div>
    </form>
</div>

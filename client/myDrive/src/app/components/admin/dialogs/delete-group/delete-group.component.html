<h1 mat-dialog-title>Delete group</h1>
<div mat-dialog-content>
    Are you sure, that you want delete the group "{{this.data.name}}"
</div>
<div mat-dialog-actions class="dialog__actions">
    <div>
        <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" color="warn">Confirm</button>
    </div>
</div>

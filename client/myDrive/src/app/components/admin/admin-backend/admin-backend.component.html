<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" mode="side" opened>
        <div class="sidenav-header">
            <span>Main</span>
        </div>
        <div class="sidenav-item"  [ngClass]="{'active-sidenav-item': currentTab == 'dashboard'}" (click)="currentTab = 'dashboard'">
            <!-- <mat-icon>home</mat-icon> -->
            <span>Dashboard</span>
        </div>
        <div class="sidenav-item" [ngClass]="{'active-sidenav-item': currentTab == 'users'}" (click)="currentTab = 'users'">
            <!-- <mat-icon>home</mat-icon> -->
            <span>Users</span>
        </div>
        <div class="sidenav-item" [ngClass]="{'active-sidenav-item': currentTab == 'quotas'}" (click)="currentTab = 'quotas'">
            <!-- <mat-icon>home</mat-icon> -->
            <span>Quotas</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <div *ngIf="currentTab=='dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngIf="currentTab=='users'">
            <app-users></app-users>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

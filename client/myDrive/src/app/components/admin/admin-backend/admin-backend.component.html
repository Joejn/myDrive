<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" mode="side" opened>
        <div class="sidenav__header">
            <span>Main</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer"  [ngClass]="{'sidenav__item--active': currentTab == 'dashboard'}" (click)="currentTab = 'dashboard'">
            <mat-icon mat-list-icon class="sidenav__item__icon">dashboard</mat-icon>
            <span>Dashboard</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'users'}" (click)="currentTab = 'users'">
            <mat-icon mat-list-icon class="sidenav__item__icon">people</mat-icon>
            <span>Users</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'quotas'}" (click)="currentTab = 'quotas'">
            <mat-icon mat-list-icon class="sidenav__item__icon">storage</mat-icon>
            <span>Quotas</span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <div *ngIf="currentTab=='dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngIf="currentTab=='users'">
            <app-users></app-users>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav class="sidenav" mode="side" opened id="sidenav">
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'home'}"
            (click)="currentTab = 'home'">
            <mat-icon mat-list-icon class="sidenav__item__icon">home</mat-icon>
            <span *ngIf="isSidenavExpanded">Home</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'recent'}"
            (click)="currentTab = 'recent'">
            <mat-icon mat-list-icon class="sidenav__item__icon">history</mat-icon>
            <span *ngIf="isSidenavExpanded">Recent</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'trash'}"
            (click)="currentTab = 'trash'">
            <mat-icon mat-list-icon class="sidenav__item__icon">delete</mat-icon>
            <span *ngIf="isSidenavExpanded">Trash</span>
        </div>
        <div class="sidenav__item sidenav__item--pointer" [ngClass]="{'sidenav__item--active': currentTab == 'shared-with-me'}"
            (click)="currentTab = 'shared-with-me'">
            <mat-icon mat-list-icon class="sidenav__item__icon">folder_shared</mat-icon>
            <span *ngIf="isSidenavExpanded">Shared with me</span>
        </div>
        <div class="sidenav__item sidenav__item--content-right">
            <button mat-icon-button (click)="onSidenavExpandClicked()">
                <mat-icon mat-list-icon class="sidenav__item__icon">{{expansionIcon}}</mat-icon>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <div *ngIf="currentTab=='home'">
            <app-home></app-home>
        </div>
        <div *ngIf="currentTab=='recent'">
            <app-recent></app-recent>
        </div>
        <div *ngIf="currentTab=='trash'">
            <app-trash></app-trash>
        </div>
        <div *ngIf="currentTab=='shared-with-me'">
            <app-shared-with-me></app-shared-with-me>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="main-div-center">
    <mat-card class="card">
        <h1 style="text-align: center;">Login</h1>
        <br>
        <form (submit)="onSubmit($event)">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>username</mat-label>
                <input matInput type="text" placeholder="username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <br>
            <button mat-button type="button" style="float: left;">forgot password</button>
            <button mat-raised-button type="submit" color="primary" style="float: right;">sign in</button>
        </form>
    </mat-card>
</div>

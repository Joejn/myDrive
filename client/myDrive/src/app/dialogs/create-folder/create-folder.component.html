<h1 mat-dialog-title>Create folder</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Folder name</mat-label>
        <input matInput [(ngModel)]="folderName">
    </mat-form-field>
</div>
<div mat-dialog-actions class="button_container">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="folderName" >Create</button>
</div>

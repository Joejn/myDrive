<h1 mat-dialog-title>Rename</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" required>
        <mat-error *ngIf="name.invalid">{{getErrorMessage("required", {"name": "Name"})}} </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
    <div>
        <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button (click)="onRenameClicked()" color="primary">Rename</button>
    </div>
</div>
